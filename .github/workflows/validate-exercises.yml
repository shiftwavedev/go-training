name: Validate Exercises (Maintainer)

# This workflow validates repository health for maintainers only
# Students should use the student-validation.yml workflow instead
#
# This workflow uses Go validators for fast, parallel validation
# Old matrix-based workflow replaced for 3-5x faster execution

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  validate-all:
    name: Validate All Exercises
    # Only run on main repository, not on forks
    if: github.repository == 'AlyxPink/go-training'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run unified validator
        run: |
          echo "ðŸš€ Running unified validator..."
          cd scripts/validator
          go run . --verbose ../../

      - name: Upload failed exercises (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-failures
          path: |
            scripts/validator/*.txt
          retention-days: 7

      - name: Generate summary
        if: always()
        run: |
          echo "## Exercise Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… All exercises validated successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some validations failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validation Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Starter code compilation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Starter code test execution" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Solution tests (must pass)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Race detection (concurrency exercises)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation checks (EXPLANATION.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Performance:** Single parallel job (3-5x faster than matrix strategy)" >> $GITHUB_STEP_SUMMARY
